<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Work Fast</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <img class="logo" src="../images/logo.jpeg" alt="">
        </header>
        <article class="todo">

            <section class="tareas">
                <h2>Agregar Tarea</h2>
                <div>
                    <input type="text" id="tarea-nombre" class="input-text" placeholder="Nueva tarea">
                </div>
                <input type="text" class="btn-crear" type="submit" id="btn-crear-editar" value="Crear Tarea" onclick="crearTarea(event)">
            </section>

            <section class="tableros" class="container"> 
                <div class="tablero" id="pendientes" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <span><h2 class="titulo">Por hacer</h2></span>
                </div>
                <div class="tablero" id="enProceso" ondrop="drop(event, 'enProceso')" ondragover="allowDrop(event)">
                    <span> <h2 class="titulo">En proceso</h2>
                    </span>
                </div>
                <div class="tablero" id="terminado" ondrop="drop(event, 'terminado')" ondragover="allowDrop(event)"> 
                    <span><h2 class="titulo">Terminado</h2>
                    </span>
                </div>
            </section>
        </article>
    <script src="../js/codigo.js"></script>
</body>
</html>
